{% extends '_base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Update Folder: {{ folder.name }}</h2>

        <form method="POST" action="{% url 'uploadmanager:folder_update' folder.slug %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form_update.name.id_for_label }}" class="form-label">Folder Name</label>
                {{ form_update.name }}
                {% if form_update.name.errors %}
                    <div class="text-danger">
                        {% for error in form_update.name.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock content %}
